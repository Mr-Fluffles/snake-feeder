<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Snake Feeder</title>
    <style>
        :root {
            --bg: #121212;
            --card: #1e1e1e;
            --text: #e0e0e0;
            --accent: #00e676; /* Snake Green */
            --danger: #ff5252;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background: var(--card);
            padding: 2rem;
            border-radius: 20px;
            width: 85%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        h1 { margin-top: 0; font-size: 1.5rem; }
        .status {
            font-size: 1.2rem;
            margin: 20px 0;
            padding: 15px;
            background: #333;
            border-radius: 10px;
        }
        button {
            background: var(--accent);
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: transform 0.1s;
        }
        button:active { transform: scale(0.95); }
        button.secondary {
            background: transparent;
            border: 2px solid var(--accent);
            color: var(--accent);
            margin-top: 20px;
        }
        input {
            background: #333;
            border: none;
            color: white;
            padding: 10px;
            border-radius: 5px;
            width: 60px;
            text-align: center;
            font-size: 1rem;
        }
        .small-text { font-size: 0.8rem; color: #888; margin-top: 20px;}
    </style>
</head>
<body>

<div class="container">
    <h1>üêç Snake Tracker</h1>
    
    <div>
        Feed every <input type="number" id="interval" value="7"> days
    </div>

    <div class="status" id="statusDisplay">
        Loading...
    </div>

    <button onclick="feedSnake()">I Fed The Snake!</button>
    
    <button class="secondary" onclick="addToCalendar()">üìÖ Set Reminder</button>

    <p class="small-text" id="lastFedText"></p>
</div>

<script>
    // Load data on startup
    const savedDate = localStorage.getItem('lastFed');
    const savedInterval = localStorage.getItem('interval');
    
    if (savedInterval) document.getElementById('interval').value = savedInterval;
    updateDisplay();

    function feedSnake() {
        const now = new Date();
        localStorage.setItem('lastFed', now.toISOString());
        localStorage.setItem('interval', document.getElementById('interval').value);
        updateDisplay();
    }

    function updateDisplay() {
        const lastFed = localStorage.getItem('lastFed');
        const interval = parseInt(document.getElementById('interval').value) || 7;
        const statusDiv = document.getElementById('statusDisplay');
        const lastFedText = document.getElementById('lastFedText');

        if (!lastFed) {
            statusDiv.innerHTML = "‚ö†Ô∏è No data. Feed the snake!";
            statusDiv.style.color = "var(--danger)";
            return;
        }

        const lastDate = new Date(lastFed);
        const nextDate = new Date(lastDate);
        nextDate.setDate(lastDate.getDate() + interval);
        
        const today = new Date();
        const diffTime = nextDate - today;
        const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

        lastFedText.innerText = "Last fed: " + lastDate.toLocaleDateString();

        if (diffDays <= 0) {
            statusDiv.innerHTML = "üçΩÔ∏è FEED ME NOW!";
            statusDiv.style.color = "var(--danger)";
        } else {
            statusDiv.innerHTML = `Next feed in <b>${diffDays} days</b>`;
            statusDiv.style.color = "var(--accent)";
        }
    }

    function addToCalendar() {
        const interval = parseInt(document.getElementById('interval').value) || 7;
        const lastFed = localStorage.getItem('lastFed') ? new Date(localStorage.getItem('lastFed')) : new Date();
        
        // Calculate next feed date
        const nextFeed = new Date(lastFed);
        nextFeed.setDate(nextFeed.getDate() + interval);
        
        // Format for ICS file (YearMonthDay)
        const year = nextFeed.getFullYear();
        const month = (nextFeed.getMonth() + 1).toString().padStart(2, '0');
        const day = nextFeed.getDate().toString().padStart(2, '0');
        const dateString = `${year}${month}${day}`;

        // Create standard ICS file content
        const icsMsg = `BEGIN:VCALENDAR
VERSION:2.0
BEGIN:VEVENT
DTSTART;VALUE=DATE:${dateString}
SUMMARY:üêç Feed the Snake
DESCRIPTION:Time to feed the danger noodle.
BEGIN:VALARM
TRIGGER:-PT9H
ACTION:DISPLAY
DESCRIPTION:Reminder
END:VALARM
END:VEVENT
END:VCALENDAR`;

        // Create a fake download link
        const blob = new Blob([icsMsg], { type: 'text/calendar' });
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'feed-snake.ics';
        document.body.appendChild(a);
        a.click();
        window.URL.revokeObjectURL(url);
        document.body.removeChild(a);
    }
</script>

</body>
</html>
